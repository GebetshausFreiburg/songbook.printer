<!DOCTYPE html><html><head><link rel="stylesheet" href="styles.css"><meta charset="utf-8"></head><body><div id="title">Ein Mann voller Schönheit (A275)</div>
<div id="artist">Anne Himsworth</div>



<span class="chord" chord="G">Ein</span> Mann voller <span class="chord" chord="D">Schönheit,</span>
<span class="chord" chord="G">das</span> ist mein <span class="chord" chord="D">Herr.</span>
<span class="chord" chord="G">Er</span> hat Augen wie <span class="chord" chord="D">Feuer,</span>
<span class="chord" chord="G">er</span> hat so viel <span class="chord" chord="D">mehr.</span>

<div class="chorus"><div class="chorus-text">
  <span class="chord" chord="G">Jesus,</span> <span class="chord" chord="D">Jesus.</span> 
 </div></div>


Du bist voller Sanftmut.
Sie kleidet Dich königlich.
In Deiner Demut,
gabst Du Dein Leben für mich.
