<div class="chorus"><div class="chorus-text">
  <span class="chord"><span class="inner">G</span></span>Jesus, <span class="chord"><span class="inner">D</span></span>Jesus. 
 </div></div>

Sie kleidet Dich königlich.
In Deiner Demut,
gabst Du Dein Leben für mich.
